<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryCSS</title>
<style type="text/css">
#wholeBody {
	width: 80%;
}

.s1 {
	background-color: cyan;
}

.s2 {
	background-color: pink;
}
</style>
</head>
<body>
	<center>
		<div id="wholeBody">
			<h1 id="h101">Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<h1>Tower of Saviors</h1>
			<hr>
			<br> <input type="button" id="button01" value="開">
			<div id="div01"></div>
		</div>
	</center>
</body>


<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
<!-- <script>!window.jQuery && document.write("<script src='scripts/jquery-2.1.4.min.js'><\/script>")</script> -->

<script type="text/javascript" src='scripts/jquery-2.1.4.min.js'></script>
<script type="text/javascript">
	(function($) {
		$("h1").addClass("s1").hover(over, out);

		function over() {
			$(this).removeClass().addClass("s2");
		}
		function out() {
			$(this).removeClass().addClass("s1");
		}

		$("#button01").click(function() {
			if ($(this).val() == "關") {
				$(this).val("開");
			} else {
				$(this).val("關");
			}
			$("h1").toggleClass("s2");
		});

	}(jQuery));
</script>

</html>
